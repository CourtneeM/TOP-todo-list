<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>TOP Todo List</title>
  </head>
  <body>
    <div id="projects">
      <h2>Projects</h2>
      <div>
        <input id="new-project-input" type="text" placeholder="New Project">
        <p>+</p>
      </div>
    </div>
    <div id="current-todos">
      <h2>Default List</h2>
      <div id="todo-list-container">
        <div id="create-todo-container">
          <div class="title">
            <p>Title</p>
            <input id="title-input" type="text">
          </div>
          <div class="description">
            <p>Description</p>
            <input id="description-input" type="text">
          </div>
          <div class="due-date">
            <p>Due Date</p>
            <input id="due-date-input" type="text">
          </div>
          <div class="priority">
            <p>Priority</p>
            <input id="priority-input" type="text">
          </div>
          <div class="notes">
            <p>Notes</p>
            <input id="notes-input" type="text">
          </div>
          <div>
            <button id="create-todo-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../src/createTodoList.js"></script>
  </body>
</html>
