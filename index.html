<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>TOP Todo List</title>
  </head>
  <body>
    <div id="projects-container">
      <h2>Projects</h2>
      <div>
        <input id="new-project-input" type="text" placeholder="New Project">
        <p id="new-project-btn">+</p>
      </div>
      <div id="project-list"></div>
    </div>
    <div id="current-todos">
      <h2></h2>
      <div id="create-todo-container">
        <div class="title">
          <p>Title</p>
          <input id="title-input" type="text">
        </div>
        <div class="description">
          <p>Description</p>
          <input id="description-input" type="text">
        </div>
        <div class="due-date">
          <p>Due Date</p>
          <input id="due-date-input" type="text">
        </div>
        <div class="priority">
          <p>Priority</p>
          <select name="priority" id="priority-input">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div>
          <button id="add-todo-btn">Add</button>
        </div>
      </div>
      <div id="todo-list-container">
      </div>
    </div>
    <script type="module" src="../src/displayHandler.js"></script>
  </body>
</html>
